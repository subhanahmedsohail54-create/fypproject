<script>
    let str = prompt("enter a name and check a vowel")
    let myfunc = (str)=>{
   let count = 0;
for(let char of str){
   if(char==="a" || char==="e" || char==="i" || char==="o" || char==="u")
   count++;
    }
    document.write(count);
}
    myfunc(str);
</script>
